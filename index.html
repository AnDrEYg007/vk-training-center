<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Планировщик контента</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 
      Этот скрипт необходим для работы Tailwind CSS в режиме разработки (в AI Studio).
      Он "на лету" применяет стили к вашим классам.
      При "боевой" сборке (`npm run build`) этот скрипт не используется, 
      а все стили компилируются в один оптимизированный CSS-файл.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Библиотека для экспорта в XLSX (Excel) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        color: #333;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
       @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
      @keyframes image-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-image-fade-in {
        animation: image-fade-in 0.4s ease-out forwards;
      }
      .skeleton-loader {
        background-color: #e5e7eb; /* gray-200 */
        border-radius: 0.375rem; /* rounded-md */
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        50% {
          opacity: .5;
        }
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d1d5db; /* gray-300 */
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; /* gray-400 */
      }
      .smooth-scaling {
        image-rendering: high-quality;
        /* Force GPU rendering for better downscaling */
        transform: translateZ(0);
        backface-visibility: hidden;
      }
      @keyframes image-preview-in {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-image-preview-in {
        animation: image-preview-in 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      }
      @keyframes image-preview-out {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.9); }
      }
      .animate-image-preview-out {
        animation: image-preview-out 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
